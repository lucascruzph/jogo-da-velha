<!DOCTYPE html>
<html>
<head>
    <title>Jogo da Velha</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main>
        <div id="message" class="hidden mensagem-resultado">
            <!-- Mensagem de empate ou vitória -->
        </div>
        <h1>Jogo da Velha</h1>
        
        <div id="board">
            <!-- Crie um grid para o tabuleiro -->
        </div>
        
        <button id="reset" class="reset">Reiniciar</button>

        <div id="scores" class="scores">
            <div id="x-score">Vitórias do X: 0</div>
            <div id="o-score">Vitórias do Círculo: 0</div>
            <div id="tie-score">Empates: 0</div>
        </div>
    </main>
    
    

    <script src="script.js"></script>
</body>
</html>
